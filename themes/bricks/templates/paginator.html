{% if DEFAULT_PAGINATION %}
<div class="pagination-centered">
<h6 class="subheader">Página {{ articles_page.number }} de {{ articles_paginator.num_pages }}</h6>

<p>
    {% if articles_page.has_previous() %}
    	<a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo; Anterior</a>
    {% endif %}

    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ articles_next_page.url }}">Próxima &raquo;</a>
    {% endif %}
</p>
</div>
{% endif %}
