{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categorias {% endblock %}



{% block content %}
    <h1>Categorias</h1>
    <ul class="tag-list">
    {%- for category, articles in categories|sort %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
{% endblock %}
